<!DOCTYPE html>
<ion-view class="home">
  <ion-nav-title class="logo">
    Sunshine
  </ion-nav-title>

  <ion-content class="has-header app-bg" overflow-scroll="true">


    <div class="row responsive-sm">

      <!-- <div class="col col-25 responsive-sm" ng-show="home.idea.related">
        <span ng-include="'com/home/mods/related-concepts.html'"></span>
      </div> -->

      <!-- <div class="col col-25 responsive-sm" ng-show="home.idea.keyData">
        <span ng-include="'com/home/mods/keywords.html'"></span>
      </div> -->

      <div class="col col-33 responsive-sm">
        <ui-gmap-google-map center='home.map.center' zoom='home.map.zoom'>
        </ui-gmap-google-map>

      </div>

      <div class="col col-33 responsive-sm">
        <ion-slide-box on-slide-changed="slideHasChanged(index)">
          <ion-slide ng-repeat="biz in home.bizs">

            <div class="card">

              <div class="item item-positive">
                {{biz.name}}
              </div>
              <div class="item">
                <img ng-src="{{biz.image_url}}" alt="" />
              </div>

              <div class="item">
                <img ng-src="{{biz.rating_img_url}}" alt="" />
              </div>

              <div class="item">
                <a href="tel:{{biz.display_phone}}" class="waves-effect waves-light btn">
                  {{biz.display_phone}}
                </a>
              </div>

            </div>

          </ion-slide>
        </ion-slide-box>

        <!-- <span ng-include="'com/home/graphs/concepts.html'"></span>
        <span ng-include="'com/home/mods/concepts.html'"></span> -->
      </div>

      <div class="col col-33 responsive-sm" ng-show="home.idea.personality">

      </div>

      <div class="col col-33 responsive-sm" ng-show="home.idea.tone">

      </div>
    </div>

  </ion-content>
</ion-view>
